<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter Section</title>
    <link rel="stylesheet" href="/News_Letter/Css/News letter.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-box">
        <img src="Image_files/undraw_mobile_user_7oqo.svg" alt="illustration">
        <h2>Subscribe Our Page</h2>
        <P>Get Latest News update instantly</P>
        <div class="input-field">
            <form action=""> 
                <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="email" placeholder="Enter Your Email Address" required>
                <input type="Submit" class="btn" value="Subscribe">
            </form>
        </div>
    </div>
</body>
