<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/Contact us/Css File/Contact-us.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>
</head>
<body>
   <div class="content">
       <span class="circle-outside"></span>
       <div class="form">
           <div class="info-contact">
               <h3 class="title">Let's get in Touch</h3>
               <p class="paragraph">
                   Leave a message or send a Email mention it below
               </p>
           </div>

           <div class="info-mail">
            <i class="fa fa-envelope"></i>   
            <p>thelifeonland@gmail.com</p> 
           </div>

           <div class="social-platform">
               <p>Connect With us</p>
               <div class="icon">
                   <a href="#">
                       <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
           </div>

           <div class="contactUs-form">
               <form action="">
                    <h3 class="title">Contact us</h3>
                    <div class="input-field">
                        <input type="text" name="username" class="inputs" required>
                        <span>Name</span>
                    </div>
                    <div class="input-field">
                        <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" class="inputs" required>
                        <span>Email</span>
                    </div>
                    <div class="input-field text-field">
                        <textarea name="message" class="inouts" required></textarea>                        
                        <span>message</span>
                    </div>
                    <input type="submit" value="Send" class="button">
               </form>
           </div>
           
       </div>
   </div> 
</body>
</html>
