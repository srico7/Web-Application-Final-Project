<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login page</title>
        <link rel="stylesheet" href="Log css/log and signup.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="conteiners">
            <div class="forms-content">
                <div class="signin-signup">
                    <! sign in form>
                    <form action="" class="sign-in-form">
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="username" required>
                        </div>
                        <div class="input-field">
                            <div class="visible-password">
                            <i class="fas fa-lock"></i>
                                <input type="password" name="password" id="password" placeholder="Enter the password" 
                                minlength="8" required>
                                <i class="far fa-eye" id="togglePassword"></i>
                            </div>
                        </div>
                        <a href="#" class="fogot">Forgot password?</a>
                        <input type="submit" value="Sign in" class="button">
                        <p class="sign-in-up-option">Or Sign in With</p>
                        <div class="social">
                            <a href="#" class="icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </form>

                    <! sign up form>
                    <form action="" class="sign-up-form">
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="username" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="thelifeonland@example.com" required>
                        </div>
                        <div class="input-field">
                            <div class="visible-password">
                                <i class="fas fa-lock"></i>
                                    <input type="password" name="password" id="password2" placeholder="Enter the password" 
                                    minlength="8" required>
                                    <i class="far fa-eye" id="togglePassword2"></i>
                                </div>
                        </div>
                        <input type="submit" value="Sign up" class="button">
                        <p class="sign-in-up-option">Or Sign up With</p>
                        <div class="social">
                            <a href="#" class="icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            
                        </div>
                    </form>
                </div>
            </div>
           <! panel create>
           <div class="panels-content">
               <div class="panel left-panel"> <!left-panel>
                   <div class="content">
                       <h3>Join With us?</h3>
                       <p>Create an Account </p>
                       <button class="button transparent" id="sign-up-button">Sign up</button>
                   </div>
                   <img src="Pics and shapes/undraw_mobile_user_7oqo.svg" class="image" alt="mobile-user">
               </div>

               <div class="panel right-panel"> <!right-panel>
                <div class="content">
                    <h3>Already Have Account</h3>
                    <p>Sign in</p>
                    <button class="button transparent" id="sign-in-button">Sign in</button>
                </div>
                <img src="Pics and shapes/undraw_Tree_swing_646s.svg" class="image" alt="tree-swing">
            </div>
           </div> 
        </div>
        <script src="log js/log and signup.js"></script>
    </body>
</html>
